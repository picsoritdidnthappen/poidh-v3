name: CI

on:
  push:
  pull_request:

jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build
        run: forge build

      - name: Format
        run: forge fmt --check

      - name: Test
        run: forge test --summary
